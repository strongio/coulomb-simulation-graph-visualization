    <meta name="author" content="Jade Cheng"/>
    <meta name="description" content="An interactive Web service dedicated to delivering clean, accurate, and presentation-ready visualizations of patial order sets through heuristic-based optimization using the Nelder-Mead method; graphs may be created, modified, and downloaded as scalable vector graphics."/>
    <meta name="keywords" content="partial order set,poset,directed acyclic graph,dag,lattice,Nelder-Mead,Nelder-Mead simplex method,graph visualization,heuristic optimization,heuristic cross minimization,nonderivative optimization,direct search method,SVG"/>

<body>
    <input id="input" placeholder="e.g. &ldquo;1 < 2, 1 < 3&rdquo;" type="text"></input>
    <a id="share"><i class="fa fa-share-alt"></i></a>
    <div id="share-popup">
        <a href=""></a>
    </div>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
    <div id="message"></div>
    <div id="commands-9">
        <a id="size-dec"><i class="fa fa-minus-square fa-lg"></i></a>
        <a id="size-inc"><i class="fa fa-plus-square fa-lg"></i></a>

    <div id="commands-1">

        <a id="randomize"><i class="fa fa-bomb fa-lg"></i></a>
