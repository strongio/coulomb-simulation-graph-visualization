<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Jade Cheng"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>Partial Order Set Visualizer</title>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <input id="input" placeholder="e.g. &ldquo;1 < 2, 1 < 3&rdquo;" type="text"></input>
    <a id="share"><i class="fa fa-share-alt"></i></a>
    <div id="share-popup">
        <a href=""></a>
    </div>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
    <div id="message"></div>
    <div id="commands-9">
        <a id="size-dec"><i class="fa fa-minus-square fa-lg"></i></a>
        <a id="size-inc"><i class="fa fa-plus-square fa-lg"></i></a>
    </div>
    <div id="commands-1">
        <a id="settings"><i class="fa fa-cog fa-lg"></i></a>
        <a id="randomize"><i class="fa fa-bomb fa-lg"></i></a>
    </div>
    <div id="commands-3">
        <span id="optimize-spinner"><i class="fa fa-refresh fa-lg fa-spin"></i></span>
        <a id="optimize"><i class="fa fa-power-off fa-lg"></i></a>
        <a id="save" download="graph.svg"><i class="fa fa-download fa-lg"></i></a>
    </div>
</body>
</html>
