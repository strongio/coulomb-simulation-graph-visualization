<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Jade Cheng">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel='stylesheet' type='text/css' href='style.css' />

<title>Phylogenetic Tree Visualizer</title>

<script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
<script src="script.js"></script>
  
</head>
<body>
    <input id="newick" placeholder="Newick Tree" type="text"></input>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
    <div id="message"></div>
    <div id="commands-9">
        <a id="node-dec"><i class="fa fa-minus-square fa-lg"></i></a>&nbsp;
        <a id="node-inc"><i class="fa fa-plus-square fa-lg"></i></a>&nbsp;
    </div>
    <div id="commands-1">
        <a id="settings"><i class="fa fa-cog fa-lg"></i></a>&nbsp;
        <a id="randomize"><i class="fa fa-bomb fa-lg"></i></a>&nbsp;
    </div>
    <div id="commands-3">
        <div id="optimize-warning" class="hidden"><i class="fa fa-exclamation-triangle fa-lg"></i>&nbsp;</div>
        <div id="optimize-spinner" class="hidden"><i class="fa fa-refresh fa-lg fa-spin"></i>&nbsp;</div>
        <a id="optimize"><i class="fa fa-power-off fa-lg"></i></a>&nbsp;
        <a id="save" download="tree.svg"><i class="fa fa-download fa-lg"></i></a>
    </div>
    <div id="settings-layer">
        <div id="settings-window">
            <a id="settings-close"><i class="fa fa-times fa-lg"></i></a>
            <div id="settings-editor"></div>
        </div>
    </div>
</body>
</html>
